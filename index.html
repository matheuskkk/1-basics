<!DOCTYPE html> <!--Se for uma versão de HTML anterior vai estar especificado-->
<html>


    <head>
        <title> sité </title>
        <meta charset="UTF-8" /> <!-- formatação de fonte para acentos universais chrome -->
    </head>

    <!-- Prorpiedade de tags para mecanismos de pesquisas fazem diferença -->
    <body>

        <h1> <i> Um título 1 </i> </h1> <!-- tag (i) = italico-->

        <h2> <strong> Um título 2 </strong>  </h2> <!-- tag (strong) = Sinalizando pro mecanismo um destaque a mais -->

        <h3><em> Um título 3</em></h3> <!-- tag (em) = mesmas propriedades do (i) porém mais enfatizado para o navegador -->

        <h4> <mark> Um título 4</mark> </h4> <!-- tag (mark) marcação ou marca texto -->

        <h5>Teste <small> Um título 5 </small> </h5> <!-- tag (small) fonte um pouco menor  -->

        <h6> Teste<sub>Um título 6</sub></h6> <!-- tag (sub) texto em baixo da linha de texto -->

        <p> 2+ <sup> 4</sup>= 77 </p> <!-- tag (sup) uma linha acima -->

        <p> <b> Um parágrafo top </b>  </p> <!-- tag (b) = negrito-->

        <p><del> DEl riscado </del></p> <!-- tag (del) dado invalidado falso desconsiderado pelo mecanismo de pesquisa-->

        <p> <ins> Sublinhar </ins></p> <!-- tag (ins) sublinhar um texto -->

    </body>
</html>
